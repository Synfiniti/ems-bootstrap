<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-4">
            <div class="card shadow-lg mt-3">
                <div class="card-header text-bg-dark fw-bold">Register to continue</div>
                <div class="card-body">
                    <form action="index.html">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="John" autofocus required>
                            <label for="user_name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="last_name" placeholder="Doe" required>
                            <label for="last_name">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user_name" placeholder="JohnCarter" required>
                            <label for="user_name">User</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="John" required>
                            <label for="email">Email</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pass_word" placeholder="******" required>
                            <label for="pass_word">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pass_word" placeholder="******" required>
                            <label for="pass_word">Repeat Password</label>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Job Assigned">
                                <option selected>Select job for employee</option>
                                <option value="Graphic Designer">Graphic Designer</option>
                                <option value="Web Designer">Web Designer</option>
                                <option value="Web Developer">Web Developer</option>
                            </select>
                    <div class="form-check mb-3 mt-3"> 
                        <input type="checkbox" class="form-check-input" form="remember_me">
                        <label for="remember_me" class="form-check-label">I accept all the terms and conditions</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary mb-2" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                              </svg>
                            Register</button>

                            <button class="btn btn-success " type="button" ><a href="index.html" class="text-decoration-none text-white" >I already have an account</a></button>
                        
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
